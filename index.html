<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="dashboard">
    <div class="widget clock">
      <div class="time" id="time">--:--</div>
      <div class="date" id="date">---</div>
    </div>
    
    <div class="widget weather">
      <div class="weather-icon">üå§Ô∏è</div>
      <div class="weather-temp" id="weather">Loading...</div>
    </div>
    
    <div class="widget system">
      <div class="stat">CPU: <span id="cpu">--</span>%</div>
      <div class="stat">RAM: <span id="ram">--</span>%</div>
      <div class="stat">Disk: <span id="disk">--</span>%</div>
    </div>
    
    <div class="widget calendar">
      <h3>Calendar</h3>
      <div class="calendar-header">
        <button id="prev-month">&lt;</button>
        <span id="month-year">--</span>
        <button id="next-month">&gt;</button>
      </div>
      <div class="calendar-weekdays">
        <span>Su</span><span>Mo</span><span>Tu</span><span>We</span><span>Th</span><span>Fr</span><span>Sa</span>
      </div>
      <div class="calendar-days" id="calendar-days"></div>
    </div>
    
    <div class="widget music">
      <h3>Music Player</h3>
      <div class="now-playing">
        <div class="track-name" id="track-name">No track playing</div>
        <div class="track-artist" id="track-artist">--</div>
      </div>
      <div class="progress-bar">
        <input type="range" id="progress" min="0" max="100" value="0">
        <div class="time-display">
          <span id="current-time">0:00</span>
          <span id="duration">0:00</span>
        </div>
      </div>
      <div class="controls">
        <button id="prev-btn" title="Previous">‚èÆ</button>
        <button id="play-btn" title="Play/Pause">‚ñ∂</button>
        <button id="next-btn" title="Next">‚è≠</button>
      </div>
      <div class="volume-control">
        <span>üîä</span>
        <input type="range" id="volume" min="0" max="100" value="80">
      </div>
      <div class="playlist">
        <h4>Playlist</h4>
        <ul id="playlist"></ul>
      </div>
      <div class="add-track">
        <input type="text" id="track-url" placeholder="Audio URL...">
        <input type="text" id="track-title" placeholder="Title...">
        <button id="add-btn">Add</button>
      </div>
    </div>
    
    <div class="widget todo">
      <h3>Todo List</h3>
      <div class="todo-input">
        <input type="text" id="todo-input" placeholder="Add a task...">
        <button id="todo-add-btn">Add</button>
      </div>
      <ul class="todo-list" id="todo-list"></ul>
      <div class="todo-stats">
        <span id="todo-count">0 tasks</span>
        <button id="todo-clear-completed">Clear Done</button>
      </div>
    </div>
    
    <div class="widget links">
      <h3>Quick Links</h3>
      <ul>
        <li><a href="http://127.0.0.1:18789/" target="_blank">OpenClaw</a></li>
        <li><a href="http://192.168.68.140:5173/" target="_blank">Vite Dev</a></li>
      </ul>
    </div>
    
    <div class="widget notes">
      <h3>Notes</h3>
      <textarea id="notes" placeholder="Your notes here..."></textarea>
    </div>

    <div class="widget background">
      <h3>Background</h3>
      <label class="toggle">
        <input type="checkbox" id="bg-toggle">
        <span>Use image</span>
      </label>
      <input type="text" id="bg-url" placeholder="Image URL...">
      <button id="bg-apply">Apply</button>
    </div>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
